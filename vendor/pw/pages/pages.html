<div class="content">
	<div class="jumbotron" data-pages="parallax">
		<div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
			<div class="inner">
				<ul class="breadcrumb">
					<li><p>Admin</p></li>
					<li><a ui-sref="pages" class="active">Pages</a></li>
				</ul>
			</div>
		</div>

		<div class="container-fluid container-fixed-lg bg-white">
			<div class="panel panel-transparent">
				<div class="panel-heading">
					<!-- <div class="panel-title">Page</div> -->
					<div class="btn-group pull-right m-b-10">
						<button type="button" class="btn btn-default" ng-click="doNewPage()">Add new</button>
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
							<span class="caret"></span>
						</button>

						<ul class="dropdown-menu" role="menu">
							<li><a href="tables.html#">Settings</a></li>
							<li><a href="tables.html#">Help</a></li>
						</ul>
					</div>

					<div class="clearfix"></div>
				</div>

				<div class="panel-body">
					<form name="pages" class="table-responsive">
						<table id="pages" class="table table-hover">
							<thead>
								<tr>
								<th style="width:1%">
									<button class="btn" ng-click="doDeletePage()"><i class="pg-trash"></i></button>
								</th>
								<th style="width:20%">Title</th>
								<th style="width:15%">Status</th>
								<th style="width:20%">Locale</th>
								<th style="width:15%">Last Update</th>
								<th style="width:15%">Actions</th>
							</tr>
							</thead>
							<tbody>
								<!-- <tr ng-repeat="page in pages" ng-bind-html="page.content"> -->
								<tr ng-repeat="page in pages">
									<td class="v-align-middle">
										<div class="checkbox" style="margin-top: -15px;">
											<input type="checkbox" value="{{page.id}}" ng-model="checkedPageIds[page.id]" id="checkbox{{page.id}}">
											<label for="checkbox{{page.id}}"></label>
										</div>
									</td>
									<td class="v-align-middle ">
										<p><a ui-sref="admin.pages-edit({ id: {{page.id}} })">{{page.title}}</a></p>
									</td>
									<!-- <td class="v-align-middle">
										{{page.content | limitTo: 150}}
									</td> -->
									<td class="v-align-middle">
										<p>{{checkStatus(page.status)}}</p>
									</td>
									<td>
										<a href="" ng-repeat="tag in getTags(page.tags)">{{tag.name}}{{$last ? '' : ',' }} </a>
									</td>
									<td class="v-align-middle">
										<p>{{page.created_at| cmdate:'MMMM dd, yyyy HH:mm'}}</p>
									</td>
									<td>
										<a href="" ui-sref="admin.pages-edit({ id: {{page.id}} })" class="btn btn-primary">Edit</a> <a href="" ng-click="doDeleteSinglePage(page.id)" class="btn btn-danger">Delete</a>
									</td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
